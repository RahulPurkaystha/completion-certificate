<!DOCTYPE html>
<html>
<head>
  <title>Certificate Form</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    form { max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Generate Your Certificate</h2>
  <form id="certForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Get Certificate</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbylwoc9IXkTdA-sNC4KAGXknkoCN1BohQsPc76gpDY1up5MZIQ-bGXsvkm3jxeRiCF6/exec"; // Replace with your Apps Script URL

    document.getElementById("certForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;

      document.getElementById("status").textContent = "Submitting...";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ name, email }),
          headers: { "Content-Type": "application/json" },
        });

        const data = await res.json();

        if (data.status === "success") {
          document.getElementById("status").innerHTML =
            `✅ Submitted! <a href="${data.certificate}" target="_blank">Download your Certificate</a>`;
        } else {
          document.getElementById("status").textContent = "❌ Error creating certificate.";
        }
      } catch (err) {
        document.getElementById("status").textContent = "⚠️ Network error, please try again.";
      }
    });
  </script>
</body>
</html>
