<!DOCTYPE html>
<html>
<head>
  <title>Certificate Form</title>
</head>
<body>
  <form id="certForm">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwA4xwHIlgx1ycmSZFM8cFvVfhVt85n3zxLopShxDDNM9yJPWRmPBwoddH9AT2i8LHP/exec';

    document.getElementById('certForm').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById('result').innerHTML = `
          âœ… Submitted!<br>
          <a href="${response.certificate}" target="_blank">Download Certificate</a>
        `;
      })
      .catch(err => alert('Error: ' + err));
    });
  </script>
</body>
</html>
