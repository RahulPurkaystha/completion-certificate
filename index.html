<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Registration</title>
  <style>
    body { font-family: Arial; text-align:center; margin-top:50px; }
    form { display:inline-block; }
    input { display:block; margin:10px auto; padding:10px; width:250px; }
    button { padding:10px 20px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Get Your Certificate</h2>
  <form id="certForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <button type="submit">Submit</button>
  </form>
  <p id="output"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyAB1PJvQ_0iHUM8AnWOT7B67-e_UGnFZnjVBu07K5yffE2ojfoP1450bt9ZgY76VSxWQ/exec';

    document.getElementById('certForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      document.getElementById('output').textContent = 'Submitting...';

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.success) {
          const a = document.createElement('a');
  a.href = json.certificate;
  a.download = 'Certificate.pdf'; // Change as needed
  document.body.appendChild(a);
  a.click();
  a.remove();

  document.getElementById('output').innerHTML =
    '✅ Your certificate has been downloaded!';
          //document.getElementById('output').innerHTML =
            //`✅ Certificate ready! <a href="${json.certificate}" target="_blank">View Certificate</a>`;
     //   } else {
      //    document.getElementById('output').textContent = '❌ Error: ' + json.error;
      //  }
    //  } catch (err) {
      //  document.getElementById('output').textContent = '❌ ' + err;
      }
    });
  </script>
</body>
</html>
